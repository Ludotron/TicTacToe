<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-result"></div>
    <div class="game-board"></div>
    <form action="get" class="game-control">
        <label for="player-x-name">Player X : </label>
        <input type="text" name="playerXName" id="player-x-name">
        <label for="player-o-name">Player O : </label>
        <input type="text" name="playerOName" id="player-o-name">
        <input class="game-control-start" type="button" value="START">
    </form>
</body>

</html>
